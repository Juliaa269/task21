<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="normalize.css" />
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <script src="./jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous">
        </script>
        <script src="./script.js" async></script>
        <title>Contact List modal</title>
    </head>
    <body>
        <table class="container">
            <tr class="container-of-items">
                <td class="itemsName">Имя</td>
                <td class="itemsName">Фамилия</td>
                <td class="itemsName">Телефон</td>
                <td class="itemsName">Действия</td>
            </tr>
            </table>
            <div id="contactList" class="contact-list u-full-width"></div>
            <div class="add-btn">
                <input 
                    type="submit" 
                    class="submit-btn" 
                    value="Добавить контакт"
                />
            </div>
        </div>
        <div id="dialog-form" title="Добавить контакт">
            <form>
                <fieldset>
                <label for="contactName">Name</label>
                <input
                    type="text"
                    name="contactName"
                    id="contactName"
                    placeholder="Введите имя."
                    class="inputs"
                />
                <label for="contactSurname">Surname</label>
                <input
                    type="text"
                    name="contactSurname"
                    id="contactSurname"
                    placeholder="Введите фамилию"
                    class="inputs"
                />
                <label for="contactPhoneNumber">Phone</label>
                <input
                    type="text"
                    name="contactPhoneNumber"
                    id="contactPhoneNumber"
                    placeholder="+38-(0XX)-XX-XX-XXX"
                    class="inputs"
                />
                <input
                    type="submit"
                    tabindex="-1"
                    style="position: absolute; top: -1000px"
                />
                </fieldset>
            </form>
        </div>

        <script type="text/template" id="contactItemTemplate">
            <table>
                <tr class="contact-item u-full-width" data-id="{{id}}">
                    <td class="items">{{name}}</td>
                    <td class="items">{{surname}}</td>
                    <td class="items">{{phone}}</td>
                    <td class="action">
                        <span class="edit-btn btn">&#9998;Edit</span>
                        <span class="delete-btn btn">&#10008;Delete</span>
                    </td>
                </tr>
            </table>
        </script>
    </body>
</html>
